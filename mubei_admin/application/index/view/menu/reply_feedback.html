    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }


    function send(f_id) {
        if (!$('#f_content').val()) {
            layer.open({
                content: '请填写内容'
                , skin: 'msg'
                , time: 1
            });
        } else {
            $.ajax({
                url: "{:url('index/menu/replyFeedback1')}",
                type: 'POST',
                dataType: 'JSON',
                data: {
                    f_content: $('#f_content').val(),
                    f_id: f_id
                },
                success: function (res) {
                    if (res.code == 2) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                    } else if (res.code == 1) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                        setTimeout(function () {
                            window.parent.location.reload();
                        }, 500);
                    }
                }, fail: function (res) {

                }
            });
        }
    }
</script>
