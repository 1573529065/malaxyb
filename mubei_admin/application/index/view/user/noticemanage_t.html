    jQuery(document).ready(function() {

        Index.init();

        Index.initCalendar(); // init index page's custom scripts

    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }


    function send(nid){
        if(!$('#title').val()){
            layer.open({
                content: '请填写标题'
                , skin: 'msg'
                , time: 1
            });
        }else if(!$('#editor').val()) {
            layer.open({
                content: '请填写内容'
                , skin: 'msg'
                , time: 1
            });
        }else{
            $.ajax({
                url: "{:url('index/menu/noticemanage_t')}",
                type: 'POST',
                dataType: 'JSON',
                data: {
                    title: $('#title').val(),
                    content: $('#editor').val(),
                    nid: nid
                },
                success: function (res) {
                    if(res.code == 2) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                    } else if (res.code == 1) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                        setTimeout(function(){window.location.reload()},500);
                    }
                }, fail: function (res) {

                }
            });
        }
    }
</script>
