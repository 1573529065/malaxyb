    function admin_add(title, url, w, h) {

    function result_order(sg_id) {

        $.ajax({
            url: "{:url('index/user/result_order')}",
            type: 'POST',
            dataType: 'JSON',
            data: {
                sg_id: sg_id
            },
            success: function (res) {
                if (res.code == 2) {
                    layer.open({
                        content: res.msg
                        , skin: 'msg'
                        , time: 1
                    });
                } else if (res.code == 1) {
                    layer.open({
                        content: res.msg
                        , skin: 'msg'
                        , time: 1
                    });
                    setTimeout(function () {
                        window.location.reload()
                    }, 500);
                }
            }, fail: function (res) {

            }
        });
    }
