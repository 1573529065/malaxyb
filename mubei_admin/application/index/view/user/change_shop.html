<script>

    jQuery(document).ready(function () {

        // initiate layout and plugins

        App.init();

        FormComponents.init();

    });

    function send() {
        var fileInput = document.getElementById("image");
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("image", file);
        formData.append("title", $('#title').val());
        formData.append("editor", $('#editor').val());
        formData.append("img", $('#img').val());
        formData.append("shid", $('#sh_id').val());
        console.log(formData);
        if (!$('#title').val()) {
            alert("请填写资讯标题");
        } else if (!$('#editor').val()) {
            alert("请填写资讯内容");
        } else if (!formData) {
            alert("请选择图片");
        } else {
            $.ajax({
                url: "{:url('index/user/change_shop_p2')}",
                type: 'POST',
                dataType: 'JSON',
                data: formData,
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                success: function (res) {
                    if (res.code == 2) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                    } else if (res.code == 1) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                        setTimeout(function () {
                            window.location.reload()
                        }, 500);
                    }
                }, fail: function (res) {

                }
            });

        }

    }

</script>
