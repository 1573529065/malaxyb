<div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" action="#">

        <h3 class="form-title">修改登陆密码</h3>

        <div class="alert alert-error hide">

            <button class="close" data-dismiss="alert"></button>

            <span>Enter any username and password.</span>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">Username</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" id="user" placeholder="请输入原密码"
                           name="username"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Password</label>

            <div class="controls">

                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" id="pass" placeholder="请输入新密码"
                           name="password"/>

                </div>

            </div>

        </div>

        <div class="form-actions">


            <button type="button" class="btn blue pull-right" onclick="login()">

                确认修改 <i class="m-icon-swapright m-icon-white"></i>

            </button>

            <button type="button" onclick="back()" class="btn">返回</button>

        </div>


    </form>

<script type="text/javascript" src="__static__/hui/lib/jquery/1.9.1/jquery.min.js"></script>

<script>

    jQuery(document).ready(function () {

        App.init();

        Login.init();

    });


    function back() {
        window.history.go(-1);
    }

    function login() {
        if (!$('#user').val() || !$('#pass').val()) {
            layer.open({
                content: '请输入密码'
                , skin: 'msg'
                , time: 1
            });
        } else {
            $.ajax({
                url: "{:url('index/login/update_pass_p')}",
                type: 'POST',
                dataType: 'JSON',
                data: {
                    pass: $('#user').val(),
                    pass1: $('#pass').val()
                },
                success: function (res) {
                    if (res.code == 2) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                    } else if (res.code == 1) {
                        layer.open({
                            content: res.msg
                            , skin: 'msg'
                            , time: 1
                        });
                        setTimeout(function () {
                            window.location.href = "{:url('index/index/index')}";
                        }, 500);
                    }
                }, fail: function (res) {

                }
            });
        }
    }

    var Login = function () {

        return {
            //main function to initiate the module
            init: function () {

                $('.login-form').validate({
                    errorElement: 'label', //default input error message container
                    errorClass: 'help-inline', // default input error message class
                    focusInvalid: false, // do not focus the last invalid input
                    rules: {
                        username: {
                            required: true
                        },
                        password: {
                            required: true
                        },
                        remember: {
                            required: false
                        }
                    },

                    messages: {
                        username: {
                            required: "Username is required."
                        },
                        password: {
                            required: "Password is required."
                        }
                    },

                    invalidHandler: function (event, validator) { //display error alert on form submit
                        $('.alert-error', $('.login-form')).show();
                    },

                    highlight: function (element) { // hightlight error inputs
                        $(element)
                            .closest('.control-group').addClass('error'); // set error class to the control group
                    },

                    success: function (label) {
                        label.closest('.control-group').removeClass('error');
                        label.remove();
                    },

                    errorPlacement: function (error, element) {
                        error.addClass('help-small no-left-padding').insertAfter(element.closest('.input-icon'));
                    },

                    submitHandler: function (form) {
                        window.location.href = "index.html";
                    }
                });

                $('.login-form input').keypress(function (e) {
                    if (e.which == 13) {
                        if ($('.login-form').validate().form()) {
                            window.location.href = "index.html";
                        }
                        return false;
                    }
                });

                $('.forget-form').validate({
                    errorElement: 'label', //default input error message container
                    errorClass: 'help-inline', // default input error message class
                    focusInvalid: false, // do not focus the last invalid input
                    ignore: "",
                    rules: {
                        email: {
                            required: true,
                            email: true
                        }
                    },

                    messages: {
                        email: {
                            required: "Email is required."
                        }
                    },

                    invalidHandler: function (event, validator) { //display error alert on form submit

                    },

                    highlight: function (element) { // hightlight error inputs
                        $(element)
                            .closest('.control-group').addClass('error'); // set error class to the control group
                    },

                    success: function (label) {
                        label.closest('.control-group').removeClass('error');
                        label.remove();
                    },

                    errorPlacement: function (error, element) {
                        error.addClass('help-small no-left-padding').insertAfter(element.closest('.input-icon'));
                    },

                    submitHandler: function (form) {
                        window.location.href = "index.html";
                    }
                });

                $('.forget-form input').keypress(function (e) {
                    if (e.which == 13) {
                        if ($('.forget-form').validate().form()) {
                            window.location.href = "index.html";
                        }
                        return false;
                    }
                });

                jQuery('#forget-password').click(function () {
                    jQuery('.login-form').hide();
                    jQuery('.forget-form').show();
                });

                jQuery('#back-btn').click(function () {
                    jQuery('.login-form').show();
                    jQuery('.forget-form').hide();
                });

                $('.register-form').validate({
                    errorElement: 'label', //default input error message container
                    errorClass: 'help-inline', // default input error message class
                    focusInvalid: false, // do not focus the last invalid input
                    ignore: "",
                    rules: {
                        username: {
                            required: true
                        },
                        password: {
                            required: true
                        },
                        rpassword: {
                            equalTo: "#register_password"
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        tnc: {
                            required: true
                        }
                    },

                    messages: { // custom messages for radio buttons and checkboxes
                        tnc: {
                            required: "Please accept TNC first."
                        }
                    },

                    invalidHandler: function (event, validator) { //display error alert on form submit

                    },

                    highlight: function (element) { // hightlight error inputs
                        $(element)
                            .closest('.control-group').addClass('error'); // set error class to the control group
                    },

                    success: function (label) {
                        label.closest('.control-group').removeClass('error');
                        label.remove();
                    },

                    errorPlacement: function (error, element) {
                        if (element.attr("name") == "tnc") { // insert checkbox errors after the container
                            error.addClass('help-small no-left-padding').insertAfter($('#register_tnc_error'));
                        } else {
                            error.addClass('help-small no-left-padding').insertAfter(element.closest('.input-icon'));
                        }
                    },

                    submitHandler: function (form) {
                        window.location.href = "index.html";
                    }
                });

                jQuery('#register-btn').click(function () {
                    jQuery('.login-form').hide();
                    jQuery('.register-form').show();
                });

                jQuery('#register-back-btn').click(function () {
                    jQuery('.login-form').show();
                    jQuery('.register-form').hide();
                });

                $.backstretch([
                    "__static__/media/image/bg/1.jpg",
                    "__static__/media/image/bg/2.jpg",
                    "__static__/media/image/bg/3.jpg",
                    "__static__/media/image/bg/4.jpg"
                ], {
                    fade: 1000,
                    duration: 8000
                });
            }

        };

    }();

</script>
