		<script type="text/javascript">

			$.ajax({
					url: j_url + "/index/result_sell",
					type: 'POST',

							$("#none1").hide();

							$('.c_list').empty();
							for(var key in rou) {
										$('.c_list').append("<li><div><div class='c_head'><div style='float: left;'><p><span class='language-zhuanzhangzhanghu'></span>:<span>"

									+rou[key].time+"</p></div></div><div class='c_btn'><button type='button' class='mui-btn mui-btn-warning' onclick='buy(" +

				});

			function buy(so_id){
				
                    $('#need').html($("#gold"+so_id).html());
                    $(".ftc_wzsf").show();

                //关闭浮动
                $(".close").click(function(){
                    $(".ftc_wzsf").hide();
                    $(".mm_box li").removeClass("mmdd");
                    $(".mm_box li").attr("data","");
                    i = 0;
                });
                //数字显示隐藏
                $(".xiaq_tb").click(function(){
                    $(".numb_box").slideUp(500);
                });
                $(".mm_box").click(function(){
                    $(".numb_box").slideDown(500);
                });
                //----
                var i = 0;
                $(".nub_ggg li .zf_num").click(function(){

                    if(i<6){
                        $(".mm_box li").eq(i).addClass("mmdd");
                        $(".mm_box li").eq(i).attr("data",$(this).text());
                        i++;
                        if (i==6) {
                            setTimeout(function(){
                                var data = "";
                                $(".mm_box li").each(function(){
                                    data += $(this).attr("data");
                                });

                                $.ajax({
                                    url: j_url+"/turn/sell_confirm",
                                    type: 'POST',
                                    dataType: 'jsonp',
                                    data: {
                                         s_id:so_id,
                                         u_id:localStorage.lastname,
                                         pay_pass: data
                                    },
                                    crossDomain: true,
                                    success: function (res) {
                                        if(res.code == 2) {
                                            mui.alert(res.msg);
                                            $(".ftc_wzsf").hide();
                                            $(".mm_box li").removeClass("mmdd");
                                            $(".mm_box li").attr("data","");
                                            i = 0;
                                            setTimeout(function(){window.location.reload()},200);
                                        } else if (res.code == 1) {
                                            mui.alert(res.msg);
                                            $(".ftc_wzsf").hide();
                                            $(".mm_box li").removeClass("mmdd");
                                            $(".mm_box li").attr("data","");
                                            i = 0;

                                            setTimeout(function(){window.location.href = 'completed_order.html'},800);
                                        }else if (res.code == 3) {
                                            mui.alert(res.msg);
                                            $(".ftc_wzsf").hide();
                                            $(".mm_box li").removeClass("mmdd");
                                            $(".mm_box li").attr("data","");
                                            i = 0;
                                            setTimeout(function(){window.location.href = '../../GerenCenter/add_bank.html'},800);
                                        }

                                    }, fail: function (res) {

                                    }
                                });

                            },100);
                        };
                    }
                });

                $(".nub_ggg li .zf_del").click(function(){
                    if(i>0){
                        i--;
                        $(".mm_box li").eq(i).removeClass("mmdd");
                        $(".mm_box li").eq(i).attr("data","");
                    }
                });

                $(".nub_ggg li .zf_empty").click(function(){
                    $(".mm_box li").removeClass("mmdd");
                    $(".mm_box li").attr("data","");
                    i = 0;
                });
            }
			function shensu(id){
				window.location.href='recharge.html?sid='+id;
			}
