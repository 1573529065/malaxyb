<script type="text/javascript">
    mui.init()
    $(".selected").click(function () {
        $(".selected").eq($(this).index()).addClass("shu2").siblings().removeClass("shu2");

        $.ajax({
            url: j_url + "/index/sell_sentic",
            type: 'POST',
            dataType: 'jsonp',
            data: {
                money: $(".shu2").val()
            },
            crossDomain: true,
            success: function (res) {
                console.log(res);
                if (res.code == 2) {
                    $("#none1").show();
                    $(".l_ul").hide();
                } else if (res.code == 1) {
                    $("#none1").hide();
                    $(".l_ul").show();
                    var rou = res.data;
                    $('.l_ul').empty();
                    for (var key in rou) {
                        if (!img_url + rou[key].u_img) {
                            $('.l_ul').append("<li class='mui-table-view-cell mui-media'><img class='mui-media-object mui-pull-left' src=" +
                                img_url + rou[key].u_img + "><div class='mui-media-body'><span>" +
                                rou[key].user + "(" + rou[key].u_id + ")</span><p class='mui-ellipsis'><span class='language-time'></span>:" +
                                rou[key].time + "</p><p class='mui-ellipsis'><span class='language-zhifufangsi'></span>:<span>" +
                                rou[key].bn_name + "</span></p><button onclick='call(" + rou[key].tel + ")' class='mui-btn mui-btn-warning'>联系他</button></div><div class='word_right'><span class='language-jiaoyijine'></span>:<span>" +
                                rou[key].money + "</span><p class='mui-ellipsis'><span class='language-shifujiner'></span>:<span>" +
                                rou[key].shi_money + "</span></p><p class='mui-ellipsis'><button type='button' class='mui-btn mui-btn-warning' onclick='buy(" +
                                rou[key].s_id + ")'><span class='language-woyaomai'></span></button></p></div></li>");

                        } else {
                            $('.l_ul').append("<li class='mui-table-view-cell mui-media'><img class='mui-media-object mui-pull-left' src='../../images/891043144065234706.png'><div class='mui-media-body'><span>" +
                                rou[key].user + "(" + rou[key].u_id + ")</span><p class='mui-ellipsis'><span class='language-time'></span>:" +
                                rou[key].time + "</p><p class='mui-ellipsis'><span class='language-zhifufangsi'></span>:<span>" +
                                rou[key].bn_name + "</span></p><button onclick='call(" + rou[key].tel + ")' class='mui-btn mui-btn-warning'>联系他</button></div><div class='word_right'><span class='language-jiaoyijine'></span>:<span>" +
                                rou[key].money + "</span><p class='mui-ellipsis'><span class='language-shifujiner'></span>:<span>" +
                                rou[key].shi_money + "</span></p><p class='mui-ellipsis'><button type='button' class='mui-btn mui-btn-warning' onclick='buy(" +
                                rou[key].s_id + ")'><span class='language-woyaomai'></span></button></p></div></li>");

                        }
                    }
                }
            },
            fail: function (res) {

            }
        });

    });

    $.ajax({
        url: j_url + "/index/sell_sentic",
        type: 'POST',
        dataType: 'jsonp',
        data: {
            money: $(".shu2").val()
        },
        crossDomain: true,
        success: function (res) {
            console.log(res);
            if (res.code == 2) {
                $("#none1").show();
                $(".l_ul").hide();
            } else if (res.code == 1) {
                var rou = res.data;
                $('.l_ul').empty();
                for (var key in rou) {
                    if (!img_url + rou[key].u_img) {
                        $('.l_ul').append("<li class='mui-table-view-cell mui-media'><img class='mui-media-object mui-pull-left' src=" +
                            img_url + rou[key].u_img + "><div class='mui-media-body'><span>" +
                            rou[key].user + "(" + rou[key].u_id + ")</span><p class='mui-ellipsis'><span class='language-time'></span>:" +
                            rou[key].time + "</p><p class='mui-ellipsis'><span class='language-zhifufangsi'></span>:<span>" +
                            rou[key].bn_name + "</span></p><button onclick='call(" + rou[key].tel + ")' class='mui-btn mui-btn-warning'>联系他</button></div><div class='word_right'><span class='language-jiaoyijine'></span>:<span>" +
                            rou[key].money + "</span><p class='mui-ellipsis'><span class='language-shifujiner'></span>:<span>" +
                            rou[key].shi_money + "</span></p><p class='mui-ellipsis'><button type='button' class='mui-btn mui-btn-warning' onclick='buy(" +
                            rou[key].s_id + ")'><span class='language-woyaomai'></span></button></p></div></li>");
                    } else {
                        $('.l_ul').append("<li class='mui-table-view-cell mui-media'><img class='mui-media-object mui-pull-left' src='../../images/891043144065234706.png'><div class='mui-media-body'><span>" +
                            rou[key].user + "(" + rou[key].u_id + ")</span><p class='mui-ellipsis'><span class='language-time'></span>:" +
                            rou[key].time + "</p><p class='mui-ellipsis'><span class='language-zhifufangsi'></span>:<span>" +
                            rou[key].bn_name + "</span></p><button onclick='call(" + rou[key].tel + ")' class='mui-btn mui-btn-warning'>联系他</button></div><div class='word_right'><span class='language-jiaoyijine'></span>:<span>" +
                            rou[key].money + "</span><p class='mui-ellipsis'><span class='language-shifujiner'></span>:<span>" +
                            rou[key].shi_money + "</span></p><p class='mui-ellipsis'><button type='button' class='mui-btn mui-btn-warning' onclick='buy(" +
                            rou[key].s_id + ")'><span class='language-woyaomai'></span></button></p></div></li>");
                    }
                }
            }
        },
        fail: function (res) {

        }
    });
    function call(id) {
        var phone = id;
        window.location.href = "tel:" + phone;
//                mui.confirm('是否拨打'+phone+'?','提示',btnArray,function(e){
//                    if(e.index == 0){
//                        plus.device.dial(phone,false);
//                    }
//                });
    }

    function buy(so_id) {
        if (!$(".shu2").val()) {
            mui.alert('请选择金额！');
        } else {
            $('#need').html($(".shu2").val());
            $(".ftc_wzsf").show();
        }

        //关闭浮动
        $(".close").click(function () {
            $(".ftc_wzsf").hide();
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
        //数字显示隐藏
        $(".xiaq_tb").click(function () {
            $(".numb_box").slideUp(500);
        });
        $(".mm_box").click(function () {
            $(".numb_box").slideDown(500);
        });
        //----
        var i = 0;
        $(".nub_ggg li .zf_num").click(function () {

            if (i < 6) {
                $(".mm_box li").eq(i).addClass("mmdd");
                $(".mm_box li").eq(i).attr("data", $(this).text());
                i++;
                if (i == 6) {
                    setTimeout(function () {
                        var data = "";
                        $(".mm_box li").each(function () {
                            data += $(this).attr("data");
                        });

                        $.ajax({
                            url: j_url + "/turn/sell",
                            type: 'POST',
                            dataType: 'jsonp',
                            data: {
                                s_id: so_id,
                                u_id: localStorage.lastname,
                                pay_pass: data
                            },
                            crossDomain: true,
                            success: function (res) {
                                if (res.code == 2) {
                                    mui.alert(res.msg);
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data", "");
                                    i = 0;
                                    setTimeout(function () {
                                        window.location.reload()
                                    }, 200);
                                } else if (res.code == 1) {
                                    mui.alert(res.msg);
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data", "");
                                    i = 0;
                                    setTimeout(function () {
                                        window.location.href = 'confirmation_money.html'
                                    }, 800);

                                } else if (res.code == 3) {
                                    mui.alert(res.msg);
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data", "");
                                    i = 0;
                                    setTimeout(function () {
                                        window.location.href = '../../GerenCenter/add_bank.html'
                                    }, 800);
                                }

                            }, fail: function (res) {

                            }
                        });

                    }, 100);
                }
                ;
            }
        });

        $(".nub_ggg li .zf_del").click(function () {
            if (i > 0) {
                i--;
                $(".mm_box li").eq(i).removeClass("mmdd");
                $(".mm_box li").eq(i).attr("data", "");
            }
        });

        $(".nub_ggg li .zf_empty").click(function () {
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
    }
</script>
