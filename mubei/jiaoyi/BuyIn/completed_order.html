<script type="text/javascript">
    mui.init()
    $.ajax({
        url: j_url + "/index/result_order",
        type: 'POST',
        dataType: 'jsonp',
        data: {
            u_id: localStorage.lastname,
        },
        crossDomain: true,
        success: function (res) {
            console.log(res);
            if (res.code == 2) {
                $("#none1").show();
                $(".table").hide();
            } else if (res.code == 1) {
                $("#none2").hide();
                $(".table").show();
                var rou = res.data;
                $('.tbody').empty()
                for (var key in rou) {
                    $('.tbody').append("<tr style='height: 35px;'><td>" + rou[key].tel + "</td><td>" + rou[key].money + "</td> <td>已完成</td>" +
                        "<td>" + rou[key].time + "</td> </tr>");
                }
            }
        },
        fail: function (res) {

        }
    });

    document.getElementById("completed").addEventListener('tap', function () {
        $.ajax({
            url: j_url + "/index/result_order",
            type: 'POST',
            dataType: 'jsonp',
            data: {
                u_id: localStorage.lastname,
            },

            success: function (res) {

                if (res.code == 2) {

                    $(".table").show();
                    var rou = res.data;
                    $('.tbody').empty()
                    for (var key in rou) {

                            "<td>" + rou[key].time + "</td> </tr>");
                    }
                }
            },
            fail: function (res) {

            }
        });
    });

    document.getElementById("complete").addEventListener('tap', function () {

            type: 'POST',
            dataType: 'jsonp',
            data: {
                u_id: localStorage.lastname
            },
            crossDomain: true,
            success: function (res) {
                console.log(res);
                if (res.code == 2) {
                    $("#none2").show();
                    $(".table").hide();
                } else if (res.code == 1) {
                    $("#none2").hide();
                    $(".table").show();
