<script type="text/javascript">
    mui.init();

    $(document).ready(function () {
        var tab = getQueryString('tab');
        if (tab) {
            $("#cont" + tab).show();
            $("#a" + tab).addClass("tab_on");
        } else {
            $("#cont1").show();
            $("#a1").addClass("tab_on");
        }
        $("#tab .tab_a").click(function () {
            $("#tab .tab_a").eq($(this).index()).addClass("tab_on").siblings().removeClass('tab_on');
            $(".conter_icp_bot .conter_icp_div").hide().eq($(this).index()).show();
        });
    });


    $(".xuan").click(function () {
        $(".xuan").eq($(this).index()).addClass("shu3").siblings().removeClass('shu3');

    });

    $(".selected").click(function () {
        $(".selected").eq($(this).index()).addClass("shu2").siblings().removeClass('shu2');

    });

    $.ajax({
        url: j_url + "/index/sell",
        type: 'POST',
        dataType: 'jsonp',
        data: {
            u_id: localStorage.lastname
        },
        crossDomain: true,
        success: function (res) {
            console.log(res);
            if (res.code == 2) {
                $(".bank_btn").show();
                $(".bank_text").hide();

            } else if (res.code == 1) {
                if (res.data.defult == 1) {
                    $(".name").html(res.data.c_name);
                    $(".bank").html(res.data.bn_name);
                    $(".bank_id").html(res.data.b_card);
                }
                if (!res.buy_center) {
                    $("#no_center").hide();
                } else {
                    $("#no_center").show();
                    $("#no_center").html(res.buy_center);
                }
                if (!res.result_pay) {
                    $("#no_money").hide();
                } else {
                    $("#no_money").show();
                    $("#no_money").html(res.result_pay);
                }
                if (!res.order_result) {
                    $("#no_order").hide();
                } else {
                    $("#no_order").show();
                    $("#no_order").html(res.order_result);
                }
                if (!res.no_order) {
                    $("#no_order1").hide();
                } else {
                    $("#no_order1").show();
                    $("#no_order1").html(res.no_order);
                }

            }
        },
        fail: function (res) {

        }
    });
    function buyin_btn() {
        /*买入支付*/
        $(function () {
            //出现浮动层
//      $("#buyin_btn").click(function() {
            $('#need').html($(".shu2").val());
            $(".ftc_wzsf").show();
//      });
            //关闭浮动
            $(".close").click(function () {
                $(".ftc_wzsf").hide();
                $(".mm_box li").removeClass("mmdd");
                $(".mm_box li").attr("data", "");
                i = 0;
            });
            //数字显示隐藏
            $(".xiaq_tb").click(function () {
                $(".numb_box").slideUp(500);
            });
            $(".mm_box").click(function () {
                $(".numb_box").slideDown(500);
            });
            //----
            var i = 0;
            $(".nub_ggg li .zf_num").click(function () {

                if (i < 6) {
                    $(".mm_box li").eq(i).addClass("mmdd");
                    $(".mm_box li").eq(i).attr("data", $(this).text());
                    i++
                    if (i == 6) {
                        setTimeout(function () {
                            var data = "";
                            $(".mm_box li").each(function () {
                                data += $(this).attr("data");
                            });

                            $.ajax({
                                url: j_url + "/turn/purchase",
                                type: 'POST',
                                dataType: 'jsonp',
                                crossDomain: true,
                                data: {
                                    u_id: localStorage.lastname,
                                    money: $(".shu2").val(),
                                    pay_pass: data
                                },
                                success: function (res) {
                                    console.log(res);
                                    if (res.code == 2) {
                                        mui.toast(res.msg, {duration: 'long', type: 'div'});
                                        $(".ftc_wzsf").hide();
                                        $(".mm_box li").removeClass("mmdd");
                                        $(".mm_box li").attr("data", "");
                                        i = 0;
                                        setTimeout(function () {
                                            window.location.reload()
                                        }, 600);
                                    } else if (res.code == 1) {
                                        mui.toast(res.msg, {duration: 'long', type: 'div'});
                                        $(".ftc_wzsf").hide();
                                        $(".mm_box li").removeClass("mmdd");
                                        $(".mm_box li").attr("data", "");
                                        i = 0;
                                        setTimeout(function () {
                                            window.location.href = "BuyIn/unfilled_order.html"
                                        }, 800);
                                    }
                                },
                                fail: function (res) {

                                }
                            });

                        }, 100);
                    }
                }
            });

            $(".nub_ggg li .zf_del").click(function () {
                if (i > 0) {
                    i--;
                    $(".mm_box li").eq(i).removeClass("mmdd");
                    $(".mm_box li").eq(i).attr("data", "");
                }
            });

            $(".nub_ggg li .zf_empty").click(function () {
                $(".mm_box li").removeClass("mmdd");
                $(".mm_box li").attr("data", "");
                i = 0;
            });

        });
    }

                                        i = 0;
                                        setTimeout(function () {
                                            window.location.href = "BuyOut/unfilled_order.html"
                                        }, 800);
                                    }
                                },
                                fail: function (res) {

                            });

                        }, 100);
                    }
                    ;
                }
            });

            $(".nub_ggg li .zf_del").click(function () {
                if (i > 0) {
                    i--;
                    $(".mm_box li").eq(i).removeClass("mmdd");
