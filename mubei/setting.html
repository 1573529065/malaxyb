    function btn_to_login() {
        localStorage.lastname = 123;
        window.location.href = 'login.html';
    }

    function lange() {
        layer.open({
            type: 2,
            closeBtn: 1,
            title: '语言选择',
            shadeClose: true,
            shade: 0.4,
            anim: 9,
            area: ['80%', '28%'],
            isOutAnim: false,
            content: "GerenCenter/lange.html"
        });
    }

    /*图片轮播*/
    var slider = mui("#slider");
    slider.slider({
        interval: 5000
    });

    //						mui.plusReady(function() {

    $.ajax({
        url: j_url + "/index/index",
        type: 'POST',
        data: {
            u_id: localStorage.lastname
        },
        dataType: 'jsonp',
        crossDomain: true,
        success: function (res) {
            console.log(res);
            $(".s_tel").html(res.data.u_id);
            $(".s_assets").html(res.data.assets);
            $(".s_balance").html(res.data.balance);
            $(".s_current").html(res.data.current);
            $(".s_gold").html(res.data.gold);
            $("#user").html(res.data.user);
            if (res.data.u_img == null) {
                $('.s_u_img').attr("src", "images/891043144065234706.png");
            } else {
                $('.s_u_img').attr("src", img_url + res.data.u_img);
            }

        },
        fail: function (res) {

        }
    });

    function updateimg() {
        var fileInput = document.getElementById("image");
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("image", file);
        formData.append("u_id", localStorage.lastname);
        console.log(formData);
        $.ajax({
            url: j_url + "user/change_uimg",
            data: formData,
            type: "POST",
            cache: false, //上传文件无需缓存
            jsonp: "jsoncallback",
            processData: false, //用于对data参数进行序列化处理 这里必须false
            contentType: false, //必须
            crossDomain: true,
            complete: function (res) {
                console.log(res);
                console.log(res.responseJSON);
                if (res.responseJSON.code == 2) {
                    mui.alert(res.msg);
                } else if (res.responseJSON.code == 1) {
                    mui.alert(res.msg);
                    $('.s_u_img').attr("src", img_url + res.responseJSON.url);
                }
            }
        });
    }
</script>
