<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/back_icon.js"></script>
    <style>
        .table {
            margin-top: 8px;
            background-color: #FFFFFF;
            font-size: 14px;
            color: #000000;
            text-align: center;
        }

        .table td,
        .table th {
            border-bottom: 1px solid #d8d8d8;
            padding: 0 1em 0;
            width: 33%;
        }

        .table tr {
            height: 40px;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav" style="background-color: #FFFFFF;">
    <!--<i class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back_go()"></i>-->
    <h1 class="mui-title">积分明细</h1>
</header>
<div class="mui-content">
    <table class="table" width="100%">
        <tbody>
        <tr>
            <th>业务类型</th>
            <th>数额</th>
            <th>时间</th>
        </tr>

        </tbody>
    </table>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/url.js"></script>
<script type="text/javascript">
    mui.init()


    $.ajax({
        url: j_url + "/wallet/zichan",
        type: 'POST',
        dataType: 'jsonp',
        data: {
            u_id: localStorage.lastname
        },
        crossDomain: true,
        success: function (res) {
            console.log(res);
            if (res.code == 2) {

            } else if (res.code == 1) {
                var rou = res.data;
                for (var key in rou) {
                    if (rou[key].target_uid) {
                        $('.table').append("<tr style='height: 35px;'><td>" + rou[key].type + "(" + rou[key].target_uid + ")</td> <td>" + rou[key].ao_money + "</td>" +
                            "<td>" + rou[key].ao_time + "</td> </tr>");
                    } else {
                        $('.table').append("<tr style='height: 35px;'><td>" + rou[key].type + "</td> <td>" + rou[key].ao_money + "</td>" +
                            "<td>" + rou[key].ao_time + "</td> </tr>");
                    }

                }
            }
        },
        fail: function (res) {

        }
    });


</script>
</body>

</html>
