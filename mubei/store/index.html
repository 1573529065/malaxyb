	<script type="text/javascript">
		var number;

		//商品分类1
		goodsList();

		function goodsList() {
			$.ajax({
				//				url:p_url+"getGoodsClassify",
				url: p_url + 'getGoodsClassify',
				type: "POST",
				dataType: "jsonp",
				crossDomain: true,
				data: {},
				success: function(res) {
					console.log(res);
					if(res.code == 1) {
						str = '';
						str1 = '';
						for(i in res.data) {

							if(i == 0) {
								str += '<li class="swiper-slide inner_con orchard_color inner_con_style swiper-slide-active">';
								str += '' + res.data[i].name + '';
								str += '<span class="inner_border_con" style="display: inline;"></span>',
								str += '</li>';
							} else {
								str += '<li class="swiper-slide inner_con">';
								str += '' + res.data[i].name + '';
								str += '<span class="inner_border_con" style="display: none;"></span>',
								str += '</li>';
							}
							str1 += '<ul  id="con' + res.data[i].classify_id + '" style="display: block;" class="clearfix best_content"></ul>';
						}
						$('#goodslist').append(str);
						$("#goodsx").append(str1);
					}
					goodsTab();
					goodsX(1)
				}
			});
		}

		//商品信息2
		function goodsX(val) {
			if(val != '') {
				number = val
			}
			console.log(number, val)
			$.ajax({
				url: p_url + "getGoodsList",
				type: "POST",
				dataType: "jsonp",
				crossDomain: true,
				data: {
					classify_id: number,
				},
				success: function(res) {
					console.log(res);
					if(res.code == 1) {
						str = '';
						for(var i = 0; i < res.data.length; i++) {
							str += '<a href="Details_zoom.html?g_id=' + res.data[i].goods_id + '" style="display: block;">'
							str += '<li class="border_right fl">'
							str += '<img src="' + i_url + res.data[i].goods_img + '" />'
							str += '<div>'
							str += '<span>'+res.data[i].goods_name+'</span>&nbsp;'
							str +='<span style="float:right">'+res.data[i].shop_name+'</span>'
							str += '</div>'
							str += '销量:<span style="">'+res.data[i].sales_num+'件</span>'
							str += '<span class="int_color" style="float:right">' + res.data[i].price + '</span>'
							str += '</li>'
							str += '</a>'
						}
						// alert(number);
						$("#con" + number + "").html(str);
					}

				}
			});
		}

		function goodsTab() {
			$(function() {
				var $li_btn = $(".inner_pages li");
				var $ul_box = $(".inner_top ul");
				var $season_border = $(".orchard_main_con ul li p.season_border");
				var index = 0;
				$li_btn.bind("click", function() {
					index = $(this).index();
					number = index + 1;
					console.log(number);
					goodsX(number)
					$(this).addClass("orchard_color").siblings().removeClass("orchard_color");
					$ul_box.eq(index).show().siblings().hide();
					$(this).find("p.season_border").show().parent().siblings().find("p.season_border").hide();
				})
			})
			$(function() {
				var $inner_con = $(".inner_pages ul.inner_nav li.inner_con");
				var $inner = $(".best_top ul");
				var $inner_border_con = $(".inner_pages ul.inner_nav li.inner_con span.inner_border_con");
				var index = 0;
				$inner_con.bind("click", function() {
					index = $(this).index();
					$(this).addClass("inner_con_style").siblings().removeClass("inner_con_style");
					$(this).find("span.inner_border_con").show().parent().siblings().find("span.inner_border_con").hide();
					$inner.eq(index).fadeIn(50).siblings().fadeOut(50);
				});
			});
		}
	</script>
