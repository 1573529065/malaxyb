<script type="text/javascript" src="../js/url.js"></script>
<script type="text/javascript">
    mui.init();
    checkLogin();
    $.ajax({
        url: j_url + "index/notice",
        data: {
            token: 'notice'
        },
        type: "POST",
        dataType: 'jsonp',
        crossDomain: true,
        success: function (res) {
            console.log(res);
            if (res.code == 2) {
                $("#none1").show();
                $(".list").hide();
            } else if (res.code == 1) {
                $("#none1").hide();
                $(".list").show();
                var rou = res.data;
                for (var key in rou) {
                    $('.list').append("<div class='a_list'><a href='announcement_word.html?news=" + rou[key].n_id + "'><p class='title'>" + rou[key].n_title + "</p>" + "<p class='time'>" + rou[key].time + "</p><p class='word'>"
                        + rou[key].n_text + "</p></a></div>");
                }

            }
        }
    })
</script>
