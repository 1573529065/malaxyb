<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>

<body>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row mui-radio mui-left">
            <label>
                中文
            </label>
            <input name="radio1" value="1" type="radio" checked="checked">
        </div>
        <div class="mui-input-row mui-radio mui-left">
            <label>English</label>
            <input name="radio1" value="2" type="radio">
        </div>


    </form>
    <button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="change_lange()">确认</button>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/url.js"></script>
<script type="text/javascript" src="../js/layer/2.4/layer.js"></script>
<!--<script type="text/javascript" src="../js/libs/layer/2.4/layer.js" ></script>-->
<script type="text/javascript">
    mui.init();
    function change_lange() {
        var type = $('input[name="radio1"]:checked').val();
        $.ajax({
            url: j_url + "index/lange",
            type: 'POST',
            dataType: 'jsonp',
            crossDomain: true,
            data: {
                token: 'lange'
            },
            success: function (res) {
                if (res.code == 2) {
                } else if (res.code == 1) {
                    localStorage.pagecount = type;
                    window.parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            }, fail: function (result) {

            }
        });


    }
</script>
</body>

</html>
