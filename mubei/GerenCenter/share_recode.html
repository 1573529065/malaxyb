<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/url.js"></script>
<script type="text/javascript">
    mui.init()
    $.ajax({
        url: j_url + "/index/share_order",
        type: 'POST',
        dataType: 'jsonp',
        data: {
            u_id: localStorage.lastname,
        },
        crossDomain: true,
        success: function (res) {
            console.log(res);
            if (res.code == 2) {
                $("#none1").show();
                $(".mui-table-view").hide();
            } else if (res.code == 1) {
                var rou = res.data;
                for (var key in rou) {
                    if (rou[key].u_img == null) {
                        if (rou[key].vip_static == 2) {
                            $('.mui-table-view').append("<li class='mui-table-view-cell mui-media'><a href='#'><img class='mui-media-object mui-pull-left head-img'  src='../images/428136363616915330.jpg'><div class='mui-media-body'><div class='mui-pull-right mui-btn' style='background-color: gainsboro;color: white;'>普通会员</div>" +
                                rou[key].user + "(" +
                                rou[key].u_id + ")<p class='mui-ellipsis'>" +
                                rou[key].time + "</p></div></a></li>");
                        } else {
                            $('.mui-table-view').append("<li class='mui-table-view-cell mui-media'><a href='#'><img class='mui-media-object mui-pull-left head-img'  src='../images/428136363616915330.jpg'><div class='mui-media-body'><div class='mui-pull-right mui-btn' style='background-color: #bb2045;color:#fefc57;'>VIP</div>" +
                                rou[key].user + "(" +
                                rou[key].u_id + ")<p class='mui-ellipsis'>" +
                                rou[key].time + "</p></div></a></li>");
                        }
                    } else {
                        if (rou[key].vip_static == 2) {
                            $('.mui-table-view').append("<li class='mui-table-view-cell mui-media'><a href='#'><img class='mui-media-object mui-pull-left head-img'  src=" +
                                img_url + rou[key].u_img + "><div class='mui-media-body'><div class='mui-pull-right mui-btn' style='background-color: gainsboro;color: white;'>普通会员</div>" +
                                rou[key].user + "(" +
                                rou[key].u_id + ")<p class='mui-ellipsis'>" +
                                rou[key].time + "</p></div></a></li>");
                        } else {
                            $('.mui-table-view').append("<li class='mui-table-view-cell mui-media'><a href='#'><img class='mui-media-object mui-pull-left head-img'  src=" +
                                img_url + rou[key].u_img + "><div class='mui-media-body'><div class='mui-pull-right mui-btn' style='background-color: #bb2045;color:#fefc57;'>VIP</div>" +
                                rou[key].user + "(" +
                                rou[key].u_id + ")<p class='mui-ellipsis'>" +
                                rou[key].time + "</p></div></a></li>");
                        }

                    }

                }
            }
        },
        fail: function (res) {

        }
    });
</script>
