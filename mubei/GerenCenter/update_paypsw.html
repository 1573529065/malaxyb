<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/back_icon.js"></script>
		<script type="text/javascript" src="../js/change_lange.js"></script>
		<style>
			* {
				font-size: 14px;
				font-family: '微软雅黑';
			}
			
			.forget {
				height: 45px;
				float: right;
			}
			
			.forget a {
				color: #000000;
			}
		</style>
	</head>

	<body>
		<script>
			if(localStorage.pagecount == 1) {
				addCssByLink('../css/zh.css');
			} else if(localStorage.pagecount == 2) {
				addCssByLink('../css/en.css');
			}
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: #ffffff;">
			<!--<i class="mui-icon mui-icon-left-nav mui-pull-left" onclick="window.location.href='../setting.html'"></i>-->
			<h1 class="mui-title"><span class="language-xiugaizhifumima"></span></h1>
		</header>
		<div style="height:10px"></div>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row mui-password">
					<label><span class="language-gaimima1"></span></label>
					<input type="password" placeholder="" id="pass">
				</div>

				<div class="mui-input-row mui-password">
					<label><span class="language-gaimima2"></span></label>
					<input type="password" placeholder="" id="new_pass">
				</div>
			</form>
			<div class="forget">
				<h5><a href="forget_paypsw.html"><span class="language-gaimima4"></span>？</a></h5>
			</div>
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="btn"><span class="language-queren"></span></button>
			</div>

		</div>
        
        <script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/url.js"></script>
		<script type="text/javascript">
			mui.init()
			if(localStorage.pagecount == 1) {
				document.getElementById("pass").setAttribute("placeholder", "旧支付密码");
				document.getElementById("new_pass").setAttribute("placeholder", "新支付密码");

			} else if(localStorage.pagecount == 2) {
				document.getElementById("pass").setAttribute("placeholder", "old password");
				document.getElementById("new_pass").setAttribute("placeholder", "new password");
			}

			document.getElementById("btn").addEventListener('tap', function() {
				if(!$("#pass").val()) {
					mui.alert('请输入旧密码！');
				} else if(!$("#new_pass").val()) {
					mui.alert('请输入新密码！');
				} else {
					$.ajax({
						url: j_url + "/user/change_pay_pass",
						type: 'POST',
						dataType: 'jsonp',
						data: {
							u_id: localStorage.lastname,
							pass: $("#pass").val(),
							new_pass: $("#new_pass").val()
						},
						crossDomain: true,
						success: function(res) {
							console.log(res);
							if(res.code == 2) {
								mui.alert(res.msg);
							} else if(res.code == 1) {
								mui.alert(res.msg);
								$("#pass").val("");
								$("#new_pass").val("");
							}
						},
						fail: function(res) {

						}
					});
				}

			});
		</script>
	</body>

</html>
