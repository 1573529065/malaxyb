<script type="text/javascript" src="../js/url.js"></script>
<script src="../js/mui.min.js"></script>
<script>
    mui.init()
    if (localStorage.pagecount == 1) {
        document.getElementById("money").setAttribute("placeholder", "请输入兑换数额");

    } else if (localStorage.pagecount == 2) {
        document.getElementById("money").setAttribute("placeholder", " enter the exchange amount");
    }

    $.ajax({
        url: j_url + "/index/index",
        type: 'POST',
        data: {
            u_id: localStorage.lastname
        },
        dataType: 'jsonp',
        crossDomain: true,
        success: function (res) {
            console.log(res);
            $("#s_assets").html(res.data.assets);
            $("#s_balance").html(res.data.balance);
            $("#s_current").html(res.data.current);

        },
        fail: function (res) {

        }
    });


    /*支付*/
    $(function () {
        //出现浮动层
        $("#turn_out").click(function () {
            if ($("#money").val() % 100 != 0) {
                mui.alert('请输入100的整数倍！');
            } else {
                $('#need').html($("#money").val());
                $(".ftc_wzsf").show();
            }

        });
        //关闭浮动
        $(".close").click(function () {
            $(".ftc_wzsf").hide();
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
        //数字显示隐藏
        $(".xiaq_tb").click(function () {
            $(".numb_box").slideUp(500);
        });
        $(".mm_box").click(function () {
            $(".numb_box").slideDown(500);
        });
        //----
        var i = 0;
        $(".nub_ggg li .zf_num").click(function () {

            if (i < 6) {
                $(".mm_box li").eq(i).addClass("mmdd");
                $(".mm_box li").eq(i).attr("data", $(this).text());
                i++
                if (i == 6) {
                    setTimeout(function () {
                        $(".ftc_wzsf").hide();
                        var data = "";
                        $(".mm_box li").each(function () {
                            data += $(this).attr("data");
                        });
                        $.ajax({
                            url: j_url + "/turn/assets_exchange",
                            type: 'POST',
                            dataType: 'jsonp',
                            data: {
                                u_id: localStorage.lastname,
                                money: $("#money").val(),
                                pass_p: data,
                                type: 2
                            },
                            success: function (res) {
                                console.log(res);
                                if (res.code == 2) {
                                    mui.toast(res.msg, {duration: 'long', type: 'div'});
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data", "");
                                    i = 0;
                                } else if (res.code == 1) {
                                    mui.toast(res.msg, {duration: 'long', type: 'div'});
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data", "");
                                    i = 0;
                                    setTimeout(function () {
                                        window.location.reload()
                                    }, 800);
                                }
                            },
                            fail: function (res) {

                            }
                        });

                    }, 100);
                }
                ;
            }
        });

        $(".nub_ggg li .zf_del").click(function () {
            if (i > 0) {
                i--;
                $(".mm_box li").eq(i).removeClass("mmdd");
                $(".mm_box li").eq(i).attr("data", "");
            }
        });

        $(".nub_ggg li .zf_empty").click(function () {
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
    });
</script>
