<script type="text/javascript" src="../js/url.js"></script>
<script>
    //mui初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    if (localStorage.pagecount == 1) {
        document.getElementById("tel").setAttribute("placeholder", "请输入对方UID");
        document.getElementById("money").setAttribute("placeholder", "输入转出金额");
        document.getElementById("user_num").setAttribute("placeholder", "请输入对方手机号");

    } else if (localStorage.pagecount == 2) {
        document.getElementById("tel").setAttribute("placeholder", "cell UID");
        document.getElementById("money").setAttribute("placeholder", "Input transfer amount");
        document.getElementById("user_num").setAttribute("placeholder", "cell phone number");
    }
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    var user = getQueryString('u_id');
    if (user) {
        $.ajax({
            url: j_url + "/turn/turn_out_first_t",
            type: 'POST',
            dataType: 'jsonp',
            data: {
                u_id: user,
            },
            crossDomain: true,
            success: function (res) {
                console.log(res);
                if (res.code == 2) {
                    mui.alert(res.msg);
                } else if (res.code == 1) {
                    $("#turn_first").hide();
                    $("#turn_second").show();
                    if (res.data.u_img == null) {
                        $('#image').attr("src", "../images/428136363616915330.jpg");
                    } else {
                        $('#image').attr("src", img_url + res.data.u_img);
                    }
                    $("#name").html(res.data.user);
                    $("#user_tel").html(res.data.tel);
                }
            },
            fail: function (res) {

            }
        });
    }


    document.getElementById("next").addEventListener('tap', function () {
        if (!$("#tel").val()) {
            mui.alert("请输入对方UID");
        }
        else {
            $.ajax({
                url: j_url + "/turn/turn_out_first",
                type: 'POST',
                dataType: 'jsonp',
                data: {
                    u_id: localStorage.lastname,
                    user_phone: $("#tel").val()
                },
                crossDomain: true,
                success: function (res) {
                    console.log(res);
                    if (res.code == 2) {
                        mui.alert(res.msg);
                    } else if (res.code == 1) {
                        $("#turn_first").hide();
                        $("#turn_second").show();
                        $("#name").html(res.data.user);
                        $("#user_tel").html(res.data.u_id);
                        if (res.data.u_img == null) {
                            $('#image').attr("src", "../images/428136363616915330.jpg");
                        } else {
                            $('#image').attr("src", img_url + res.data.u_img);
                        }
                    }
                },
                fail: function (res) {
                }
            });
        }

    });
    $(document).ready(function () {
        $('#test').find('input[type=checkbox]').bind('click', function () {
            $('#test').find('input[type=checkbox]').not(this).attr("checked", false);
        });
    });

    /*支付*/
    $(function () {
        //出现浮动层
        $("#turn_out").click(function () {
            if (!$("#money").val()) {
                mui.alert('请输入金额！');
            }
            else if (!$("#user_num").val()) {
                mui.alert('请输入对方手机号！');
            } else {
                $('#need').html($("#money").val());
                $(".ftc_wzsf").show();
            }

        });
        //关闭浮动
        $(".close").click(function () {
            $(".ftc_wzsf").hide();
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
        //数字显示隐藏
        $(".xiaq_tb").click(function () {
            $(".numb_box").slideUp(500);
        });
        $(".mm_box").click(function () {
            $(".numb_box").slideDown(500);
        });
        //----
        var i = 0;
        $(".nub_ggg li .zf_num").click(function () {

            if (i < 6) {
                $(".mm_box li").eq(i).addClass("mmdd");
                $(".mm_box li").eq(i).attr("data", $(this).text());
                i++
                if (i == 6) {
                    setTimeout(function () {
                        var data = "";
                        $(".mm_box li").each(function () {
                            data += $(this).attr("data");
                        });
                        $.ajax({
                            url: j_url + "turn/turn_out_two",
                            type: 'POST',
                            dataType: 'jsonp',
                            data: {
                                u_id: localStorage.lastname,
                                money: $("#money").val(),
                                phone: $("#user_num").val(),
                                pass_p: data,
                                type: 1
                            },
                            success: function (res) {
                                console.log(res);
                                if (res.code == 2) {
                                    mui.alert(res.msg);
                                    $(".ftc_wzsf").hide();
                                    setTimeout(function () {
                                        window.location.reload()
                                    }, 800);
                                    i = 1;
                                } else if (res.code == 1) {
                                    mui.alert(res.msg);
                                    $(".ftc_wzsf").hide();
                                    $("#turn_first").hide();
                                    i = 1;
                                    setTimeout(function () {
                                        window.location.reload()
                                    }, 800);
                                }
                            },
                            fail: function (res) {

                            }
                        });

                    }, 100);
                }
                ;
            }
        });

        $(".nub_ggg li .zf_del").click(function () {
            if (i > 0) {
                i--;
                $(".mm_box li").eq(i).removeClass("mmdd");
                $(".mm_box li").eq(i).attr("data", "");
            }
        });

        $(".nub_ggg li .zf_empty").click(function () {
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });

    });
</script>
